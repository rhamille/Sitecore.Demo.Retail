        <p style="margin: 0px;"><span style="margin: 0px; color: black;">Sugar! It&rsquo;s an ingredient we read and hear a lot about. But did you know that Coca-Cola Zero Sugar contains absolutely no sugar at all? Here are five more facts about the way we're helping you enjoy less sugar...</span></p>
        <p style="margin: 0px;"><span style="margin: 0px; color: black;">&nbsp;</span></p>
        <p style="margin: 0px 0px 0px 48px;"><strong><span style="margin: 0px; color: black;">1.<span style="margin: 0px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></strong><strong><span style="margin: 0px; color: black;">We have a reduced or no-sugar, no-calorie option for almost all our drinks</span></strong></p>
        <p style="margin: 0px 0px 0px 48px;"><span style="margin: 0px; color: black;">Want your favourite drink, but don&rsquo;t want the sugar? No problem.</span></p>
        <p style="margin: 0px 0px 0px 24px;"><span style="margin: 0px; color: black;">We offer more than 80 drinks across 20 different brands in Great Britain, which includes great-tasting, lower or no sugar and calorie alternatives. In fact, all of our sparkling soft drinks &ndash; Coca-Cola Classic, Sprite, Dr Pepper, Fanta and Lilt &ndash; have an equally delicious sugar-free option.</span></p>
        <p style="margin: 0px;"><span style="margin: 0px; color: black;">&nbsp;</span></p>
        <p style="margin: 0px 0px 0px 48px;"><strong><span style="margin: 0px; color: black;">2.<span style="margin: 0px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></strong><strong><span style="margin: 0px; color: black;">We&rsquo;ve also removed sugar from some of our leading soft drinks too</span></strong></p>
        <p style="margin: 0px 0px 0px 24px;"><span style="margin: 0px; color: black;">Since 2005 we&rsquo;ve been busy working with our team of experts and nutritionists to refine our recipes and remove sugar from many of our regular soft drinks.</span></p>
        <p style="margin: 0px 0px 0px 24px;"><span style="margin: 0px; color: black;">&nbsp;</span></p>
        <p style="margin: 0px 0px 0px 24px;"><span style="margin: 0px; color: black;">Did you know that in 2012 we reduced the sugar in Sprite, compared to its previous recipe, by 37 per cent? Most of this work involves sweeteners, more on that below.</span></p>
        <p style="margin: 0px 0px 0px 24px;"><span style="margin: 0px; color: black;">&nbsp;</span></p>
        <p style="margin: 0px 0px 0px 24px;"><span style="margin: 0px; color: black;">What&rsquo;s next? Between now and 2018 we&rsquo;re investing &pound;15 million in developing new lower and no sugar recipes. That includes launching a new sugar-free cola this summer &ndash; Coca Cola Zero Sugar which tastes and looks more like Coca-Cola Classic. It will replace Coca Cola Zero launched in 2006.</span></p>
        <p style="margin: 0px;"><span style="margin: 0px; color: black;">&nbsp;</span></p>
        <p style="margin: 0px 0px 0px 48px;"><strong><span style="margin: 0px; color: black;">3.<span style="margin: 0px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></strong><strong><span style="margin: 0px; color: black;">We&rsquo;ve been exploring different types of sweeteners</span></strong></p>
        <p style="margin: 0px 0px 0px 48px;"><span style="margin: 0px; color: black;">Cutting back on sugar doesn&rsquo;t mean compromising on taste.</span></p>
        <p style="margin: 0px 0px 0px 48px;"><span style="margin: 0px; color: black;">We&rsquo;ve perfected ways of creating great-tasting drinks with less or no sugar, and the ways we do that are evolving over time. Stevia plant extract is the latest ingredient we&rsquo;re using to reduce or replace the sugar in some of our drinks.</span></p>
        <p style="margin: 0px;"><span style="margin: 0px; color: black;">&nbsp;</span></p>
        <p style="margin: 0px 0px 0px 48px;"><span style="margin: 0px; color: black;">It&rsquo;s a zero-calorie sweetener and comes from the leaves of the stevia plant. You&rsquo;ll find it in drinks such as Sprite and glaceau vitaminwater zero; it's also the reason why we were able to launch Coca-Cola Life with 45% less sugar and calories (than full sugar colas in Great Britain), and give fans a fourth cola to choose from.</span></p>
        <p style="margin: 0px;"><span style="margin: 0px; color: black;">&nbsp;</span></p>
        <p style="margin: 0px 0px 0px 48px;"><strong><span style="margin: 0px; color: black;">4.<span style="margin: 0px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></strong><strong><span style="margin: 0px; color: black;">We&rsquo;re providing more portion sizes than ever before</span></strong></p>
        <p style="margin: 0px 0px 0px 48px;"><span style="margin: 0px; color: black;">When it comes to picking up a pack of your favourite soft drink, we know you want more choice. So that&rsquo;s why we&rsquo;ve made sure there&rsquo;s a size to suit a range of occasions.</span></p>
        <p style="margin: 0px;"><span style="margin: 0px; color: black;">&nbsp;</span></p>
        <p style="margin: 0px 0px 0px 48px;"><span style="margin: 0px; color: black;">The latest addition to our pack is our 250ml small can, which hit supermarket shelves in 2013. But you can also find refreshment in the form of a 150ml mini can, a standard 330ml can or a 1.75ltr bottle, designed for sharing with friends and family.</span></p>
        <p style="margin: 0px;"><span style="margin: 0px; color: black;">&nbsp;</span></p>
        <p style="margin: 0px 0px 0px 48px;"><strong><span style="margin: 0px; color: black;">5.<span style="margin: 0px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></strong><strong><span style="margin: 0px; color: black;">We&rsquo;re using clearer labels on our packaging</span></strong></p>
        <p style="margin: 0px 0px 0px 48px;"><span style="margin: 0px; color: black;">People are busy and want a quick and easy way to see what&rsquo;s in their food and drink.</span></p>
        <p style="margin: 0px;"><span style="margin: 0px; color: black;">&nbsp;</span></p>
        <p style="margin: 0px 0px 0px 48px;"><span style="margin: 0px; color: black;">So when you pick up a can or bottle you&rsquo;ll see that we list all the ingredients and nutritional information on the back &ndash; and on our website too &ndash; to help you make an informed choice.</span></p>
        <p style="margin: 0px;"><span style="margin: 0px; color: black;">&nbsp;</span></p>
        <p style="margin: 0px 0px 0px 48px;"><span style="margin: 0px; color: black;">A key priority for us is providing people with the clearest possible information about our drinks. In 2014 we started using the Department of Health&rsquo;s colour-coded, front of pack nutrition labelling scheme. It&rsquo;s there to help you choose the drink which best meets your needs and shows you the calories and sugars in each serving.</span></p>
        <p style="margin: 0px;"><span style="margin: 0px; color: black;">&nbsp;</span></p>
        <p style="margin: 0px;"><span style="margin: 0px; color: black;">These are just some of the ways we&rsquo;re reducing sugar across our drinks. By 2020 we aim for Great Britain to be the first country in the world where more than 50% of the Coca-Cola we sell is no or low sugar.</span></p>
